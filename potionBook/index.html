<html lang="ru">

<head>
  <meta charset="utf-8">

<body>
  <div id="filter">
	<div><b>Канон:</b> <select id="selCanon">

                    <option value="canon">Только каноничное</option>
                    <option value="other">Только авторские</option>
                </select></div>
	<div><b>Тип:</b> <select id="selPot">
                    <option value="all" selected>Показать всё</option>

                </select></div>
	<div><b>Тег:</b> <span id="tagsCell"></span></div>
	<div><b>Позитивный эффект:</b> <span id="actGoodCell"></span></div>
	<div><b>Негативный эффект:</b> <span id="actBadCell"></span></div>
  	<button onclick="doFilter()"><span class="material-symbols-outlined">search</span></button>
  </div>
<table><tr>
  <td width="200px"><ul id="relList"></ul><span id="status"></span></td>
	<td>
		<div id="entity"></div>
	</td>
</tr></table>
