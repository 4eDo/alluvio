<html lang="ru">
<head>
	<meta charset="UTF-8" />
  <title> == Очаровательная ёлочка == </title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
  
  <p>Найди на дереве по имени: <input type="text" id="findMe"></p>
	<div class="zoom_outer">
		<div id="zoom">
      <div id="treeBg" class="container"><div id="treeGrid"></div></div> 
		</div>
	</div> 
  <script src="https://alluviodev.github.io/genealogy/js/zoom.js"></script>
  <script src="script.js"></script>
 <script>
	 $("#findMe").on('change keyup paste', function () {
		applyFilter();
	});
	
	function applyFilter() {
		var searchString = $("#findMe").val();
		$(".bauble").css('border', '10px solid black');
		$(".bauble:contains('" + searchString + "')").css('border', '10px solid yellow');
	}

	 
 </script>
</body>
